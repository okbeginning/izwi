name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_suffix: linux-x86_64
            bundle_kind: deb
            bundle_ext: deb
          - os: windows-latest
            asset_suffix: windows-x86_64
            bundle_kind: nsis
            bundle_ext: exe
          - os: macos-latest
            asset_suffix: macos
            bundle_kind: dmg
            bundle_ext: dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies for Tauri
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Install UI dependencies
        run: npm ci --prefix ui

      - name: Build UI
        run: npm run build --prefix ui

      - name: Build CLI, server, and desktop binaries
        run: cargo build --release --bin izwi --bin izwi-server --bin izwi-desktop

      - name: Package terminal binaries (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release-assets
          tar -czf "release-assets/izwi-cli-${{ github.ref_name }}-${{ matrix.asset_suffix }}.tar.gz" \
            -C target/release \
            izwi izwi-server izwi-desktop

      - name: Package terminal binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          Compress-Archive -Path `
            target/release/izwi.exe, `
            target/release/izwi-server.exe, `
            target/release/izwi-desktop.exe `
            -DestinationPath "release-assets/izwi-cli-${{ github.ref_name }}-${{ matrix.asset_suffix }}.zip" `
            -Force

      - name: Include macOS uninstall helper
        if: runner.os == 'macOS'
        run: |
          mkdir -p release-assets
          cp scripts/uninstall-macos.sh "release-assets/uninstall-izwi-macos.sh"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked --version "^2.0"

      - name: Build desktop bundle (unsigned/default)
        if: runner.os != 'macOS' || secrets.APPLE_SIGNING_IDENTITY == ''
        env:
          CI: "true"
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            cargo tauri build \
              --manifest-path crates/izwi-desktop/Cargo.toml \
              --bundles ${{ matrix.bundle_kind }} \
              --config crates/izwi-desktop/tauri.macos.conf.json
          else
            cargo tauri build \
              --manifest-path crates/izwi-desktop/Cargo.toml \
              --bundles ${{ matrix.bundle_kind }}
          fi

      - name: Build desktop bundle (signed macOS)
        if: runner.os == 'macOS' && secrets.APPLE_SIGNING_IDENTITY != ''
        env:
          CI: "true"
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cargo tauri build \
            --manifest-path crates/izwi-desktop/Cargo.toml \
            --bundles ${{ matrix.bundle_kind }} \
            --config crates/izwi-desktop/tauri.macos.conf.json

      - name: Collect desktop bundle artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          bundle_path="$(
            (
              find target -type f \
                -path "*/release/bundle/${{ matrix.bundle_kind }}/*.${{ matrix.bundle_ext }}" 2>/dev/null
              find crates/izwi-desktop/target -type f \
                -path "*/release/bundle/${{ matrix.bundle_kind }}/*.${{ matrix.bundle_ext }}" 2>/dev/null
            ) | head -n 1
          )"
          if [ -z "$bundle_path" ]; then
            echo "Could not find desktop bundle for ${{ matrix.bundle_kind }}."
            exit 1
          fi
          cp "$bundle_path" release-assets/

      - name: Collect desktop bundle artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bundle = Get-ChildItem -Path "target","crates/izwi-desktop/target" -Recurse -File |
            Where-Object {
              $_.Extension -eq ".${{ matrix.bundle_ext }}" -and
              $_.FullName -match "\\release\\bundle\\${{ matrix.bundle_kind }}\\"
            } |
            Select-Object -First 1

          if (-not $bundle) {
            throw "Could not find desktop bundle for ${{ matrix.bundle_kind }}."
          }

          Copy-Item $bundle.FullName -Destination release-assets

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.asset_suffix }}
          path: release-assets/*
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Show release files
        run: ls -lah dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: Izwi ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: dist/*
